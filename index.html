<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOOD KIDS - Parent Portal</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Good Kids Logo" class="logo" />
    <h1>GOOD KIDS - Parent Portal</h1>
    <div id="user-email"></div>
    <button id="logout-btn" style="display: none;">Logout</button>
  </header>

  <!-- Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <p id="login-error" class="error"></p>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboard-section" style="display: none;">
    <h2>Student Progress</h2>

    <label for="difficulty">Filter by Difficulty:</label>
    <select id="difficulty">
      <option value="">Select Difficulty</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>

    <div id="loading" class="hidden">Loading progress...</div>
    <div id="no-progress" class="hidden">No progress found.</div>

    <div id="progress-container"></div>
  </section>

  <script src="firebase/firebase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
